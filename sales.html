<!DOCTYPE html>
<html>
  <head>
    <title>Stores Data</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/salesstyle.css" />
  </head>
  <body>
    <nav>
      <h1>Stores Data</h1>
      <ul>
        <li>
          <a href="hours.html"><p>Hours</p></a>
        </li>
        <li>
          <a href="location.html"><p>Location</p></a>
        </li>
        <li>
          <a href="index.html"><p>Home</p></a>
        </li>
      </ul>
    </nav>
    <form id="locationForm">
      <fieldset>
        <label for="locationName">
          <p>Location Name:</p>
          <input type="text" name="locationName" id="locationName" />
        </label>
        <label for="minCustomers">
          <p>Minimum Customers:</p>
          <input
            type="number"
            name="minCustomers"
            id="minCustomers"
            min="0"
            max="50"
            step="1"
          />
        </label>
        <label for="maxCustomers">
          <p>Maximum Customers:</p>
          <input
            type="number"
            name="maxCustomers"
            id="maxCustomers"
            min="0"
            max="100"
            step="1"
          />
        </label>
        <label for="cookiesPurchased">
          <p>Average Cookies Purchased Per Customer:</p>
          <input
            type="number"
            name="cookiesPurchased"
            id="cookiesPurchased"
            min="0"
            max="10"
            step=".1"
          />
        </label>
        <div>
          <label for="submit">
            <input type="submit" value="submit" />
          </label>
        </div>
      </fieldset>
    </form>
    <div id="table">
      <table>
        <thead id="tableHeader"></thead>
        <tbody id = "tableBody">
        </tbody>
        <tfoot id = "tfoot">
          <tr id = "footer"></tr>
        </tfoot>
      </table>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
